<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>


<body>
    
    <div class="container bg bg-fondo w-50 m-auto">
        <div class="row col-xs-12 col-sm-6 col-lg-10 col-md-8 col-xl-4 p-4 m-auto w-75">
            <p class="lead text-center">VIDEOS para REIR</p>
            <p class="lead text-center">Videos de Clases</p>
            <div class="form-floating text-center w-75 p-2 ms-5">
                <input type="email" class="form-control pb-2 text-center" id="floatingInput" placeholder="name">
                <label for="floatingInput">Nombre</label>
              </div>
            <div class="form-floating text-center w-75 p-2 ms-5">
                <input type="password" class="form-control pb-3 text-center" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Clave (Número de documento)</label>
            </div>
            <button class="btn d-block align-items-center border-0 bg bg-acceder w-75 ms-5">Acceder</button>
        </div>
    </div>
    </div>
   
    <div class="col-4 m-auto mt-3 bg-light text-center p-2 border-bottom">
    <p class="text-break w-100">Para ingresar debe poner el primer nombre con el cual se inscribio y como clave su número de documento.</p>   
    </div>
</body>
</html>
